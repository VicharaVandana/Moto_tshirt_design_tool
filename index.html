	<script>
		input = document.querySelector("#custom-image");
		let file;
		
		function myFunction() {
			input.click();
		}
		function SaveDesignAsImage() {
			// Define as node the T-Shirt Div
			var node = document.getElementById('shirtDiv');

			domtoimage.toPng(node).then(function (dataUrl) {
				// Print the data URL of the picture in the Console
				console.log(dataUrl);

				// You can for example to test, add the image at the end of the document
				var img = new Image();
				img.src = dataUrl;
				document.body.appendChild(img);
			}).catch(function (error) {
				console.error('oops, something went wrong!', error);
			});
		}

		input.addEventListener("change", function(){
		//getting user select file and [0] this means if user select multiple files then we'll select only the first one
		file = this.files[0];
		let fileType = file.type; //getting selected file type
		let validExtensions = ["image/jpeg", "image/jpg", "image/png"]; //adding some valid image extensions in array
		if(validExtensions.includes(fileType)){ //if user selected file is an image file
			let fileReader = new FileReader(); //creating new FileReader object
			fileReader.onload = ()=>{
			let fileURL = fileReader.result; //passing user file source in fileURL variable
				
			var img = document.createElement('img');
			img.setAttribute('style','cursor:pointer; width: 40%; padding: 2%;');
			img.className = "img-polaroid";
            img.src = fileURL;
			img.onclick = function(){
				var el = this;
				/*temp code*/
				var offset = 50;
				var left = fabric.util.getRandomInt(0 + offset, 200 - offset);
